<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ECObst: Registro</title>
    <link rel="stylesheet" href="registro.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header>
        <div class="caja">
            <div class="logo">
                <img src="image/logo.png" alt="Logo">
            </div>
            <h1 class="titulo-principal">ECObst: Fruteria Fresca</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Top Ventas</a></li>
                    <li><a href="registro.html" class="active">Regístrate</a></li>
                    <li><a href="atencion.html">Aclaraciones</a></li>
                    <li><a href="index.html#blog">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="formulario-registro">
            <h2>Crea tu cuenta</h2>
            <form id="registro" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="button" id="registrar">Registrar</button>
            </form>
            <div id="resultado"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <img src="image/logo-blanco.png" alt="Pequeño Logo" class="footer-logo">
            <p>&copy; 2024 ECOBst. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script>
        $("#registrar").click(function(){
            $.ajax({
                url: "registro.php",
                type: "POST",
                data: $("#registro").serialize(),
                success: function(resultado){
                    $("#resultado").html(resultado);
                    if (resultado.includes("Registro exitoso")) {
                        $("#registro")[0].reset();
                    }
                }
            });
        });
    </script>
</body>
</html>
